# 首页文章设置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/home/home
home:
  # 侧边栏设置
  sidebar:
    enable: true # 是否启用侧边栏
    position: left # 侧边栏位置。left, right
    first_item: menu # 侧边栏第一个项目。menu, info
    announcement: # 公告文本
    show_on_mobile: true # 是否在移动端显示侧边栏导航
    links:
      # Archives: 
      #   path: /archives 
      #   icon: fa-regular fa-archive # 可以为空
      # Tags: 
      #   path: /tags 
      #   icon: fa-regular fa-tags # 可以为空
      # Categories: 
      #   path: /categories 
      #   icon: fa-regular fa-folder # 可以为空
      # ...... # 你可以添加更多
  # 文章日期格式
  article_date_format: auto # auto, relative, YYYY-MM-DD, YYYY-MM-DD HH:mm:ss 等
  # 文章摘要长度
  excerpt_length: 200 # 文章摘要最大长度
  # 文章分类可见性
  categories:
    enable: true  # 是否启用
    limit: 3 # 显示的最大分类数
  # 文章标签可见性
  tags:
    enable: true  # 是否启用
    limit: 3  # 显示的最大标签数
